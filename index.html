<!DOCTYPE html>
<html>
<head>
  <title>File Metadata Microservice</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <style>
  body {
    background-color: #faf7ee;
    color: #111;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    line-height: 150%;
  }
  .container, .jumbotron .container {
    max-width: 700px;
    margin:10px auto;
  }
  .jumbotron {
    background-color: #d60;
    color: #faf7ee;
    padding-top: 16px;
    padding-bottom: 16px;
  }
  h4 {
    margin: 1em 0;
    text-decoration: underline;
  }
  #f2, #f3 {
    margin: 1em;
  }
  </style>
</head>
<body>

<div class="jumbotron">
<div class="container">
  <h2>File Metadata Microservice</h2>
</div>
</div>

<div class="container">

<h4>Submit a file, find out its exact size (in bytes).</h4>

<form action="/info" enctype="multipart/form-data" method="post" id="f1">
<input type="file" name="datafile" id="f2">
<input type="submit" value="Submit" id="f3">
</form>

</div>

</body>
</html>
